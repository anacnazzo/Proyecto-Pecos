<!DOCTYPE html>
<html th:lang="${#locale.language}"
		xmlns:th="http://www.thymeleaf.org"

>

<head>
  <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />

<title>HOME</title>
</head>
<body>

	 <div class="position-relative">
			<!-- Hero for FREE version -->
			<section class="section section-lg section-hero section-shaped">

				<!-- Background circles -->
				<div class="shape shape-style-1 shape-primary">
					<span class="span-150"></span> <span class="span-50"></span> <span
					class="span-50"></span> <span class="span-75"></span> <span
						class="span-100"></span> <span class="span-75"></span> <span
						class="span-50"></span> <span class="span-100"></span> <span
						class="span-50"></span> <span class="span-100"></span>
				</div>
				<div
					class="container shape-container d-flex align-items-center py-lg">
					<div class="col px-0">
						<div class="row align-items-center">
							<div class="col-lg-6 text-center">
								<h1 class="heading-1 mb-0 text-white" th:text="#{home.titulo1}"></h1>
								<h2 class="heading-2 mb-0 text-white"
									th:text="#{home.localidad}"></h2>
								<div class="btn-wrapper mt-5">
									<a href="#" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
										<span class="btn-inner--icon"><i class="fa fa-heart"></i></span>
										<span class="btn-inner--text" th:text="#{home.quieroadoptar}"></span>
									</a> <a href="#"
										class="btn btn-lg btn-default btn-icon mb-3 mb-sm-0"
										target="_blank"> <span class="btn-inner--icon"> <i
											class="fas fa-coins"></i></span> <span class="btn-inner--text">
											<span class="text-warning" th:text="#{home.quierocolaborar}"></span>
									</span>
									</a>
								</div>
							</div>
							<div class="col-lg-6 text-center">
								<div th:insert="~{carousel :: carousel}"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:insert="~{quienessomos :: quienessomos}"></div>
		<div th:insert="~{contacto :: contacto}"></div>
	
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="../assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/now-ui-dashboard.js?v=1.0.1"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="../assets/demo/demo.js"></script>
<script>
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initGoogleMaps();
    });
</script>
</body>

</html>
