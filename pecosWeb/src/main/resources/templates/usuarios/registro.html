<!DOCTYPE html>
<html th:lang="${#locale.language}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{registro.titulo}"></title>
</head>
<body class="">
	<div layout:fragment="page_content" th:remove="tag">

		<div class="row justify-content-md-center">
			<div class="col-md-6 ">
				<div class="card">
					<div class="card-header">
						<div class="text-center text-muted">
							<h6 th:text="#{registro.titulo1}"></h6>
						</div>
					</div>
					<div class="row justify-content-md-center mt-3">

						<div class="col-md-10 ">
							<form role="form" action="j_spring_security_check" method="post">

								<div class="form-group mb-3">
									<label for="exampleInputEmail1"><span
										th:text="#{registro.email}"></span></label> <input type="email"
										class="form-control" placeholder="Email" name="j_username">
								</div>
								<div class="form-group mb-3">
									<label><span th:text="#{registro.password}"></span></label> <input
										type="password" class="form-control" placeholder="Password"
										name="j_password">
								</div>
								<div class="form-group mb-3">
									<label><span th:text="#{registro.repetirpassword}"></span></label> <input
										type="password" class="form-control" placeholder="Password"
										name="j_password">
								</div>
					
								<div class="text-center mt-3">
									<button type="button" class="btn btn-primary my-4"
										th:text="#{registro.registrarme}"></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>

</html>
