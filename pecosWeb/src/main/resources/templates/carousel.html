<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
	<div th:fragment="carousel">
		<div
			class="rounded shadow-lg overflow-hidden">
			<div id="carousel_example" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel_example" data-slide-to="0"
						class="active"></li>
					<li data-target="#carousel_example" data-slide-to="1"></li>
					<li data-target="#carousel_example" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="img-fluid" src="./assets/img/theme/img1-perro.jpg"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="img-fluid" src="./assets/img/theme/img2-perro.jpg"
							alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="img-fluid" src="./assets/img/theme/img3-perro.jpg"
							alt="Second slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carousel_example"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only"></span>
				</a> <a class="carousel-control-next" href="#carousel_example"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only"></span>
				</a>
			</div>
		</div>
	</div>

</body>
</html>
